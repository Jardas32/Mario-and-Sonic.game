<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario-Sonic</title>
  <link rel="shortcut icon" href="img/castleAnim.gif" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">


    <div class="popupbg">
        <div class="wins">
          <p class="text">Победа!</p>
          <button class="btnChos">Играть снова</button>
        </div>
      </div>
      <div class="popup-bg">
        <div class="starts">
          <p class="textStart">Super Mario</p>
          <button class="btnStart">Играть</button>
        </div>
      </div>

    <div class="popupWin">
        <div class="winsWin">
          <p class="textWin">Вы Проиграли!</p>
          <button class="btnWin">Играть ещё</button>
        </div>
      </div>

    <audio src="audio/super-mario-saundtrek.mp3" class="audioGame"></audio>
              <!--Mario-->
    <h1 class="mario">Mario</h1>
    <div class="countbg">Счёт:
        <span class="countNumb"></span>
        <img class="imgCastleCount" src="img/castleBig.png" alt="imgCastleCount">
    </div>
    <p class="hards">
        <img src="img/hard.png" alt="hard1" class="hard hard1">
        <img src="img/hard.png" alt="hard2" class="hard hard2">
        <img src="img/hard.png" alt="hard3" class="hard hard3">
    </p>

               <!--Sonic-->
    <h1 class="sonic">Sonic</h1>
    <div class="countbgS">Счёт:
        <span class="countNumbS"></span>
        <img class="imgCastleCount" src="img/castleBig.png" alt="imgCastleCount">
    </div>
    <p class="hardsSonic">
        <img src="img/hard.png" alt="hard1" class="hardsSon">
        <img src="img/hard.png" alt="hard2" class="hardsSon">
        <img src="img/hard.png" alt="hard3" class="hardsSon">
    </p>

                    <!--Dragon-Life-->
    <div class="center">
    <div class="dragLife">
        <img src="img/dargonImg.webp" alt="boss" class="imgDrag">
        <span class="dead"></span>
        <span class="dead dead2"></span>
        <span class="dragonHards">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
            <img src="img/hard.png" alt="hard" class="dragonHard">
        </span>
    </div>
    </div>

            <!--Mario-->
    <div class="player" id="player">
        <img src="img/vepons.webp" alt="vepons" class="sword">
    </div>
               <!--Sonic-->
    <div class="player2" id="player2">
        <img src="img/vepons.webp" alt="vepons" class="sword">
    </div>

    <div class="ground"></div>

    <!-- Платформы -->
    <div class="platform" style="left: 200px; bottom: 150px;"></div>
    <div class="platform" style="left: 400px; bottom: 220px;"></div>
    <div class="platform" style="left: 600px; bottom: 140px;"></div>

    <!--Секретная платформа-->
    <div class="platformSekret" style="left: 800px; bottom: 220px;"></div>
    
    <div class="platform" style="left: 1000px; bottom: 150px;"></div>
    <div class="platform" style="left: 1200px; bottom: 220px;"></div>
    <div class="platform" style="left: 1400px; bottom: 140px;"></div>

    <!-- Монеты -->
    <div class="coin" style="left: 210px; bottom: 180px;"></div>
    <div class="coin" style="left: 410px; bottom: 250px;"></div>
    <div class="coin" style="left: 610px; bottom: 170px;"></div>
    <div class="coin" style="left: 1010px; bottom: 180px;"></div>
    <div class="coin" style="left: 1230px; bottom: 250px;"></div>
    <div class="coin" style="left: 1455px; bottom: 170px;"></div>

    <!--Секретные монеты-->
    <div class="coin coinHiden" style="left: 900px; bottom: 250px;"></div>
    <div class="coin coinHiden" style="left: 950px; bottom: 250px;"></div>
    <div class="coin coinHiden" style="left: 1000px; bottom: 250px;"></div>
    <div class="coin coinHiden" style="left: 1050px; bottom: 250px;"></div>
    <div class="coin coinHiden" style="left: 1100px; bottom: 250px;"></div>
    <div class="coin coinHiden" style="left: 1150px; bottom: 250px;"></div>

    <!-- Враг -->
    <img class="enemy" src="img/enemy mario.png" id="enemy" style="left: 500px; bottom: 85px;">
    <img class="enemy" src="img/enemy mario.png" id="enemy2" style="left: 1300px; bottom: 85px;">
    
    <div class="castleBground">
        <audio src="audio/super-mario-fanfara-okonchaniya-urovnya-muzyka-iz-igry-nintendo.mp3" class="audioWin"></audio>
        <div class="playerCastle" id="playercastle"></div>
        <div class="playerSonic" id="player2"></div>
        <img src="img/princes.webp" alt="princesa" class="princesa">
        <img src="img/castleBig.png" alt="castle" class="imgCastle">
    </div>

    <div class="dragonBoss">
        <!--<img class="bulletFier" src="img/fierBullets.webp" alt="">-->
    </div>

   </div>

  <script src="game.js"></script>
</body>
</html>
